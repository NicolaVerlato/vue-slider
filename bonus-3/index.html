<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="root">
        <div id="app">

            <div class="container" >
                <div class="slider-wrapper" @mouseenter="stopChanging()" @mouseleave="startChanging()" tabindex="0">
    
                    <div class="item">
                        <img :src="this.slides[currentSlide].image" :alt="this.slides[currentSlide].title"/>
                        <div class="text">
                            <h3>{{ slides[currentSlide].title }}</h3>
                            <p>
                                {{ slides[currentSlide].text }}
                        </div>
                    </div>
                    
                    <!-- v-for="slide in slides"  -->
                    <div class="thumbs">
                        <div @click="previousSlide()" class="prev"></div>
                        <div @click="nextSlide()" class="next"></div>
                        <div v-for="(slide, index) in slides" @click="setActive(index)" class="thumb" :class="index === currentSlide ? 'active' : '' " >
                            <img :src="slide.image" :alt="slide.title"/>
                        </div>
                        <!-- <div class="thumb">
                            <img src="img/02.jpg" alt="Svizzera" />
                        </div>
                        <div class="thumb">
                            <img src="img/03.jpg" alt="Gran Bretagna" />
                        </div>
                        <div class="thumb">
                            <img src="img/04.jpg" alt="Germania" />
                        </div>
                        <div class="thumb">
                            <img src="img/05.jpg" alt="Paradise" />
                        </div> -->
                    </div>
    
                </div>
            </div>
    
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
